<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client</title>
    <script src="/static/js/app.js"></script>
</head>
<body>
    <h1>API Client</h1>
    <form id="addPersonForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add Person</button>
    </form>
    <button id="getAllPeople">Get All People</button>
    <form id="getPersonForm">
        <label for="personId">Person ID:</label>
        <input type="number" id="personId" name="personId" required>
        <button type="submit">Get Person</button>
    </form>
    <form id="deletePersonForm">
        <label for="deletePersonId">Person ID:</label>
        <input type="number" id="deletePersonId" name="deletePersonId" required>
        <button type="submit">Delete Person</button>
    </form>
    <div id="result"></div>
</body>
</html>
